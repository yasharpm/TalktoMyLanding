<html lang="fa" dir="rtl">

<head>
  <title>OpenTalkz</title>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="./src/assets/images/logo.ico">

</head>
<style>
  .no-js #loader {
    display: none;
  }

  .js #loader {
    display: block;
    position: absolute;
    left: 100px;
    top: 0;
  }

  .se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url(../src/assets/images/preloader.gif) center no-repeat #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

  }
</style>

<body>
  <div class="se-pre-con">
  </div>
  <section class="green-section">
    <div class="comment-section justify-content-start">
      <div class="gray-section rounded-bottom-left comment-section-container">
        <div class="row comment-first-row mb-3">
          <div class="col-5">
            <a href="/">
              <img class="comment-section-logo" src="./src/assets/images/openTalk-logo01.png" alt="openTalkz">
            </a>
          </div>
        </div>
        <div>
          <div class="comment-card">
            <div class="comment-card-content" id="comment.content">
            </div>
            <div class="comment-card-footer row">
                <div class="col">
                    <span class="ml-3"><i class="fa fa-eye ml-1"></i>
                       <span id="comment.view_count"></span>
                    </span>
                    <span> <i class="fa fa-comment ml-1"></i>
                      <span id="comment.comments.length"></span>
                      </span>
                </div>
                <div class="col align-self-end text-left">
                    <i class="fa fa-calendar ml-1"></i>
                    <span id="timeSpan"></span>
        
                </div>
            </div>
        </div>
          <div class="mt-2 p-1">
            نظرات شما:
          </div>
          <div id="comments"></div>
        </div>
      </div>
    </div>
  </section>
   <section class="black-section footer-section footer-fix">
    <div class="row justify-content-around">
      <div class="col-lg-4 col-sm-4 col-12 text-right footer-details">
        در این اپلیکیشن هر کس درد دل‌ها و افکار خود را آزادانه در قالب پست بیان می‌کند. این پست بار‌ها برای کاربران
        دیگر نمایش داده شده و همه می‌توانند نظر خود را درباره‌ی آن پست بنویسند
      </div>
      <div class="footer-logo col-lg-4 col-sm-4 col-12 text-lg-center text-center">
        <a href="/">
          <img src='./src/assets/images/openTalk-logo2.png'>
        </a>
      </div>
      <div 
        class="col-lg-4 col-sm-4 col-12 doawnload-ways align-items-lg-end text-left align-self-center justify-content-center d-flex flex-column">
        <div class="position-relative d-flex justify-content-center">
          <div class="row text-left">
            <div class="col-lg-12 col-md-6 col-6">
              <a target="_blank" href="https://tracker.metrix.ir/up44na">
                <img  class="download-ways-btn bazar-way light"
                  src='./src/assets/images/googlePlay-light.png'>
                <img  class="download-ways-btn bazar-way dark"
                  src='./src/assets/images/googlePlay-dark.png'>
              </a>
            </div>
            <div class="col-lg-12 col-md-6 col-6 mt-lg-2">
              <a target="_blank" href="https://tracker.metrix.ir/93ilcf">
                <img  class="download-ways-btn bazar-way light"
                  src='./src/assets/images/bazaar-light.png'>
                <img  class="download-ways-btn bazar-way dark"
                  src='./src/assets/images/bazaar-dark.png'>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
